# ============================================
# APPLICATION PROPERTIES
# ============================================
# Dit bestand bevat alle configuratie voor je Spring Boot app
# Spring Boot leest dit automatisch bij het opstarten

# ============================================
# SERVER CONFIGURATIE
# ============================================
# Op welke poort draait de backend?
# Frontend draait op poort 5500 (Live Server)
# Backend draait op poort 8080
server.port=8080

# ============================================
# DATABASE CONFIGURATIE (MySQL)
# ============================================

# JDBC URL - verbinding naar MySQL database
# Format: jdbc:mysql://[host]:[port]/[database_naam]
# localhost = je eigen computer
# 3306 = standaard MySQL poort
# rijksoverheid_loopbaan = naam van je database (maak deze aan in MySQL Workbench!)
spring.datasource.url=jdbc:mysql://localhost:3306/rijksoverheid_loopbaan?useSSL=false&serverTimezone=UTC

# MySQL gebruikersnaam (standaard "root" bij MySQL Workbench)
spring.datasource.username=root

# MySQL wachtwoord (vul hier JOUW wachtwoord in!)
# Als je geen wachtwoord hebt ingesteld, laat dit leeg
spring.datasource.password=

# MySQL driver class (dit hoef je niet aan te passen)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / HIBERNATE CONFIGURATIE
# ============================================
# Hibernate = ORM tool (Object Relational Mapping)
# Vertaalt Java objecten naar database tabellen

# DDL Auto - wat moet Hibernate doen met de database?
# - create: Verwijder oude tabellen en maak nieuwe aan (LET OP: data gaat verloren!)
# - update: Update tabellen zonder data te verliezen (VEILIG)
# - create-drop: Maak tabellen aan en verwijder ze bij afsluiten (voor testen)
# - validate: Check alleen of tabellen kloppen
# - none: Doe niks
spring.jpa.hibernate.ddl-auto=update

# Laat SQL queries zien in de console (handig voor debuggen)
spring.jpa.show-sql=true

# Maak SQL queries mooier leesbaar
spring.jpa.properties.hibernate.format_sql=true

# Welk SQL dialect gebruiken? (MySQL8Dialect voor MySQL 8.x)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ============================================
# LOGGING CONFIGURATIE
# ============================================
# Hoe gedetailleerd moeten de logs zijn?
# DEBUG = heel veel info (gebruik tijdens development)
# INFO = normale info
# WARN = alleen waarschuwingen
# ERROR = alleen errors

# Root logging level
logging.level.root=INFO

# Logging voor jouw applicatie (pas "nl.rijksoverheid.loopbaan" aan als je package anders heet)
logging.level.nl.rijksoverheid.loopbaan=DEBUG

# Logging voor Hibernate (database queries)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# CORS CONFIGURATIE
# ============================================
# CORS = Cross-Origin Resource Sharing
# Zorgt ervoor dat je frontend (localhost:5500) kan praten met backend (localhost:8080)
# Spring Boot handelt dit automatisch af met @CrossOrigin annotatie

# ============================================
# APPLICATION NAAM
# ============================================
spring.application.name=Rijksoverheid Loopbaan Backend

# ============================================
# HOE TE GEBRUIKEN?
# ============================================
# 1. Maak database aan in MySQL Workbench:
#    CREATE DATABASE rijksoverheid_loopbaan;
#
# 2. Pas wachtwoord aan (spring.datasource.password)
#
# 3. Start de applicatie:
#    - In IntelliJ: Klik op groene play knop
#    - Via terminal: mvn spring-boot:run
#
# 4. Check of het werkt:
#    - Open browser: http://localhost:8080
