    <div class="rijk-header-nav">

            <a href="dashboard.html" class="rijk-nav-link">Home</a>

        <a href="kaart.html" class="rijk-login-btn">← Terug naar Kaart</a>
    </div>
</header>

<!-- CONTENT -->
<div class="rijk-container">

    <div class="rijk-page-header">
        <h1 class="rijk-page-title">CJIB - Centraal Justitieel Incassobureau</h1>
        <p class="rijk-page-subtitle">pagina 1 van 3</p>
    </div>

    <div class="rijk-grid rijk-grid-3">

        <!-- LINKS: FUNCTIES -->
        <div class="rijk-card">
            <button class="rijk-btn mb-sm" onclick="selecteer('assistent')">Juridisch Assistent<br><small>S8 | MBO+/HBO</small></button>
            <button class="rijk-btn mb-sm" onclick="selecteer('adviseur')">Juridisch adviseur<br><small>S9 | HBO</small></button>
            <button class="rijk-btn mb-sm" onclick="selecteer('senioradviseur')">Juridisch Adviseur<br><small>S9/10/11 | HBO/WO</small></button>
            <button class="rijk-btn mb-sm" onclick="selecteer('jurist')">Jurist<br><small>S9 | HBO</small></button>
            <button class="rijk-btn" onclick="selecteer('seniorjurist')">Senior Jurist<br><small>S11 | HBO/WO</small></button>
        </div>

        <!-- MIDDEN: OMSCHRIJVING -->
        <div class="rijk-card rijk-card-accent">
            <h2 id="titel">Juridisch Assistent</h2>
            <p id="tekst1"></p>
            <p id="tekst2"></p>
            <p id="tekst3"></p>
        </div>

        <!-- RECHTS: MEER INFO + QR -->
        <div class="rijk-card rijk-card-purple">
            <h3>Meer informatie</h3>
            <p>
                Lees <a id="interviewLink" target="_blank">hier</a> het interview met een medewerker
            </p>
            <p>
                Meer weten?<br>
                Klik <a id="meerInfoLink" target="_blank">hier</a> of scan de QR-code
            </p>
            <div class="text-center mt-md">
                <img id="qr" width="180">
            </div>
        </div>

    </div>

    <div class="flex-center flex-gap mt-xl">
        <button class="rijk-btn">Naar CJIB Functieprofiel pagina 2</button>
        <button class="rijk-btn">Naar CJIB Functieprofiel pagina 3</button>
    </div>
</div>

<script>
const data = {
    assistent: {
        titel: "Juridisch Assistent",
        tekst: [
            "Je behandelt en ontwikkelt producten en diensten.",
            "Je bent sterk in oordeelsvorming en werkt zorgvuldig.",
            "Communicatie en samenwerken staan centraal."
        ],
        link: "https://werkenbijhetcjib.nl/vakgebieden/juridisch"
    },
    adviseur: {
        titel: "Juridisch Adviseur",
        tekst: [
            "Je adviseert over juridische vraagstukken.",
            "Je past wet- en regelgeving correct toe.",
            "Je werkt samen met interne en externe partijen."
        ],
        link: "https://werkenbijhetcjib.nl"
    },
    senioradviseur: {
        titel: "Juridisch Adviseur (Senior)",
        tekst: [
            "Je behandelt complexe juridische zaken.",
            "Je begeleidt collega’s inhoudelijk.",
            "Je levert input voor beleid."
        ],
        link: "https://werkenbijhetcjib.nl"
    },
    jurist: {
        titel: "Jurist",
        tekst: [
            "Je beoordeelt dossiers juridisch.",
            "Je stelt besluiten en adviezen op.",
            "Je werkt nauwkeurig en zelfstandig."
        ],
        link: "https://werkenbijhetcjib.nl"
    },
    seniorjurist: {
        titel: "Senior Jurist",
        tekst: [
            "Je behandelt complexe dossiers.",
            "Je bent inhoudelijk aanspreekpunt.",
            "Je bewaakt juridische kwaliteit."
        ],
        link: "https://werkenbijhetcjib.nl"
    }
};

function selecteer(key) {
    const f = data[key];
    document.getElementById("titel").innerText = f.titel;
    document.getElementById("tekst1").innerText = f.tekst[0];
    document.getElementById("tekst2").innerText = f.tekst[1];
    document.getElementById("tekst3").innerText = f.tekst[2];

    document.getElementById("interviewLink").href = f.link;
    document.getElementById("meerInfoLink").href = f.link;
    document.getElementById("qr").src =
        "https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=" + f.link;
}

selecteer("assistent");
</script>

</body>
</html>
