function bouwKnoppen(pagina) {
    const container = document.getElementById("knoppen");
    container.innerHTML = "";
    const entries = Object.entries(data).filter(([k, f]) => f.groep === pagina);

    entries.forEach(([key, f]) => {
        const btn = document.createElement("button");
        btn.className = "rijk-btn mb-sm";
        btn.innerHTML = f.label + "<br><small>" + f.schaal + "</small>";
        btn.onclick = () => selecteer(key);
        container.appendChild(btn);
    });

    if (entries.length > 0) {
        selecteer(entries[0][0]);
    }
}

function selecteer(key) {
    const f = data[key];
    if (!f) return;

    document.getElementById("titel").innerText = f.titel;
    document.getElementById("tekst1").innerText = f.tekst[0] || "";
    document.getElementById("tekst2").innerText = f.tekst[1] || "";
    document.getElementById("tekst3").innerText = f.tekst[2] || "";

    document.getElementById("interviewLink").href = f.link;
    document.getElementById("meerInfoLink").href = f.link;
    document.getElementById("qr").src =
        "https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=" +
        encodeURIComponent(f.link);
}

function veranderPagina(pagina) {
    document.getElementById("paginakop").innerText = "pagina " + pagina + " van 3";
    // active knop stylen
    document.getElementById("btn-p1").classList.toggle("active", pagina === 1);
    document.getElementById("btn-p2").classList.toggle("active", pagina === 2);
    document.getElementById("btn-p3").classList.toggle("active", pagina === 3);
    bouwKnoppen(pagina);
}
